<!DOCTYPE html lang="en">
<head>
    <meta charset="utf-8">
    <title>MyTODO App</title>
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="env.js"></script>
    <script src="scripts.js"></script>
</head>
<body class="bg-light">
<div class="container">
    <h1 class="text-center text-primary mb-4">MyToDoApp</h1>

    <div class="card bg-light shadow-sm p-4 mb-4">
        <form>
            <div class="row mb-3 align-items-end">
                <div class="col-md-6">
                    <label for="inputTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Enter title">
                </div>
                <div class="col-md-4">
                    <label for="inputPlace" class="form-label">Place</label>
                    <input type="text" class="form-control" id="inputPlace" placeholder="Enter place">
                </div>
                <div class="col-md-2">
                    <label for="inputDate" class="form-label">Due date</label>
                    <input type="date" class="form-control" id="inputDate" placeholder="Enter date">
                </div>
            </div>
            <div class="row mb-3 align-items-end">
                <div class="col-md-10">
                    <label for="inputDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="inputDescription" rows="3"
                              placeholder="Enter description"></textarea>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-lg" onclick="addTodo()">
                        Add task
                    </button>
                </div>
            </div>

        </form>
    </div>

    <div class="card p-3 border rounded bg-white shadow-sm mb-4">
        <div class="mb-3">
            <label for="inputSearch" class="form-label">Filter by title or description</label>
            <textarea class="form-control" id="inputSearch" rows="2" placeholder="Type your search here..."></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="startDate" class="form-label">Start date</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-6 mb-3">
                <label for="endDate" class="form-label">End date</label>
                <input type="date" class="form-control" id="endDate">
            </div>
        </div>
    </div>
    <div id="todoListTable"></div>
    <p id="infoMessage" class="text-center text-muted fst-italic mt-4" style="display:none;"></p>
</div>
</body>
